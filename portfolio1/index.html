<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manas Kale | Web Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Geist+Mono:wght@100..900&family=Playfair+Display:ital,wght@1,900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Space Grotesk', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
            serif: ['Playfair Display', 'serif'],
          },
          colors: {
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            card: 'hsl(var(--card))',
            muted: 'hsl(var(--muted))',
            border: 'hsl(var(--border))',
            primary: 'hsl(var(--primary))',
            accent: 'hsl(var(--accent))',
          }
        }
      }
    }
  </script>
  <style type="text/css">
    :root {
      --background: 0 0% 100%;
      --foreground: 0 0% 3.9%;
      --card: 0 0% 100%;
      --muted: 0 0% 96.1%;
      --border: 0 0% 89.8%;
      --primary: 0 0% 9%;
      --accent: 0 0% 96.1%;
    }

    .dark {
      --background: 0 0% 3.9%;
      --foreground: 0 0% 98%;
      --card: 0 0% 3.9%;
      --muted: 0 0% 14.9%;
      --border: 0 0% 14.9%;
      --primary: 0 0% 98%;
      --accent: 0 0% 14.9%;
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
    }

    /* Grainy texture simulation */
    .texture-overlay {
      background-image: url("https://www.transparenttextures.com/patterns/groovepaper.png");
      pointer-events: none;
      position: fixed;
      inset: 0;
      opacity: 0.05;
      z-index: 9999;
    }
  </style>
  <script type="module" src="/index.tsx"></script>
</head>

<body>
  <div class="texture-overlay"></div>
  <div id="root"></div>
</body>

</html>
